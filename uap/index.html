<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id "productlist">
        <tr>
            <th>Kode</th>
            <th>Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td id="001">001</td>
            <td>BarangA</td>
            <td id="barang1">10000</td>
        </tr>
        <tr>
            <td id="002">002</td>
            <td>BarangB</td>
            <td id="barang2">20000</td>
        </tr>
        <tr>
            <td id="003">003</td>
            <td>BarangC</td>
            <td id="barang3">30000</td>
        </tr>
    </table>

    <table id "userinput">
        <h1>Inputan User</h1>
        <tr>
            <td>
                <label for="usercode">Kode:</label>
                <input type="text" id="usercode" placeholder="Masukkan Kode">
            </td>
        </tr>
        <tr>
            <td>
                <label for="userproduct">Banyak Barang:</label>
                <input type="text" id="userproduct" placeholder="Masukkan Jumlah Barang">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" id="total" onclick="calculation()"  value="submit">
            </td>
        </tr>

    </table>
</body>

<script>
    function calculation(){
        let data1 = document.getElementById('usercode').value;
        let data2 = parseInt(document.getElementById('userproduct').value);

        if(data1 ==='001'){
            var price_d1 = parseFloat(document.getElementById('barang1').textContent);
            window.alert("Total Pembayaran " + (price_d1 * data2));
            payment = parseFloat(window.prompt("Masukkan uang user : "));
            window.alert("Total kembalian anda : " + (payment - (price_d1 * data2)));
        }

        else if(data1 ==='002'){
            var price_d2 = parseFloat(document.getElementById('barang2').textContent);
            window.alert("Total Pembayaran " + (price_d2 * data2));
            payment = parseFloat(window.prompt("Masukkan uang user : "));
            window.alert("Total kembalian anda : " + (payment - (price_d2 * data2)));
        }

        else if(data1 ==='003'){
            var price_d1 = parseFloat(document.getElementById('barang3').textContent);
            window.alert("Total Pembayaran " + (price_d1 * data2));
            payment = parseFloat(window.prompt("Masukkan uang user : "));
            window.alert("Total Kembalian Anda : " + (payment - (price_d1 * data2)));
        }

    } 
</script>
</html>
